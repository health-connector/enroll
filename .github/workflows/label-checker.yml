name: Label Checker

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:
  check_labels:
    name: Check labels
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          # At least one of the labels listed below must be present on the PR for the check to pass
          any_of: breaking change,enhancement,bugfix,version bump,release,chore,documentation,dependencies
          repo_token: ${{ secrets.GITHUB_TOKEN }}